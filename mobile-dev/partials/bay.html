<ion-view ng-controller="BayController" title="BahÃ­a de {{nameBay | uppercase}}">
  <ion-content class="has-header">
    <div class="row row-center">
      <div class="col">
        <button class="button button-block button-positive" ng-click="addFav('{{nameBay}}');">
          Agregar a Favoritos
        </button>
        <button class="button button-block button-assertive" ng-click="deleteFav('{{nameBay}}');">
          Eliminar de Favoritos
        </button>
      </div>
    </div>
    <ion-list>
      <ion-item ng-repeat="day in itemDays">
        <div class="row row-center {{day.todayClass}}">
          <div class="col col-50"><p><strong>{{day.keyDay}}</strong></p></div>
          <div class="col">
            <p>{{day.moonPhaseDay}}</p>
          </div>
          <div class="col">
            <img src="assets/img/{{day.moonPhaseDayImg}}" class="icon-moon">
          </div>
        </div>
        <div class="row row-center">
          <div class="col">
            <p><b>{{day.data.h1st}} hr</b></p>
            <p class="p-hora">{{day.data.m1st}} {{day.data.t1st}}</p>
          </div>
          <div class="col">
            <p><b>{{day.data.h2nd}} hr</b></p>
            <p class="p-hora">{{day.data.m2nd}} {{day.data.t2nd}}</p>
          </div>
          <div class="col">
            <p><b>{{day.data.h3rd}} hr</b></p>
            <p class="p-hora">{{day.data.m3rd}} {{day.data.t3rd}}</p>
          </div>
          <div class="col">
            <p><b>{{day.data.h4th}} hr</b></p>
            <p class="p-hora">{{day.data.m4th}} {{day.data.t4th}}</p>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
