<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Configuración Mareas Chile</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.css" rel="stylesheet">
    
    <link href="css/app.css" rel="stylesheet">

    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Configuración - Mareas Chile</h1>
    </header>
    <nav class="bar bar-tab">
      <a class="tab-item nav_index" href="index.html" data-transition="slide-out">
        <span class="icon icon-home"></span>
        <span class="tab-label">Bahías</span>
      </a>
      <a class="tab-item nav_favs" href="favorites.html" data-transition="slide-out">
        <span class="icon icon-star-filled"></span>
        <span class="tab-label">Favorites</span>
      </a>
      <a class="tab-item active nav_settings" href="settings.html" data-transition="slide-out">
        <span class="icon icon-gear"></span>
        <span class="tab-label">Settings</span>
      </a>
    </nav>
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <div class="settings_form">
            <h4 class="">Notificaciones</h4>
            <form method="get" action="#" name="settings_data" id="settings_data">
                <ul class="table-view">
                    <li class="table-view-cell">
                        Cambio fase lunar
                        <div class="toggle" id="moon_phase_togg">
                            <div class="toggle-handle"></div>
                        </div>
                    </li>
                    <li class="table-view-cell">
                      Fin de semana
                      <div class="toggle" id="weekend_togg">
                        <div class="toggle-handle"></div>
                      </div>
                    </li>
                    <li class="table-view-cell" id="notif_bays">
                        <div class="card">
                            <ul class="table-view" id="notif_bays_list">
                                <!--li class="table-view-cell">
                                    Item 1
                                    <div class="toggle notifBaySel">
                                        <div class="toggle-handle"></div>
                                    </div>
                                </li>
                                <li class="table-view-cell">
                                    Item 1
                                    <div class="toggle notifBaySel">
                                        <div class="toggle-handle"></div>
                                    </div>
                                </li-->
                            </ul>
                        </div>
                    </li>
                </ul>
                <input type="hidden" name="weekend" id="weekend">
                <input type="hidden" name="moon_phase" id="moon_phase">
                <button class="btn btn-positive btn-block" id="saveSettings">Guardar</button>
            </form>
        </div>
        <!-- notificaciones bahias -->
        <div class="response_notif"></div>
        <div class="preload"><span></span></div>
    </div>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
