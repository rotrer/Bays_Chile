<ion-view ng-controller="settingsController" title="Configuración">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <div class="item item-divider"> 
        Notificaciones
      </div>
      
      <ion-toggle ng-model="moonPhaseNotif" ng-change="moonPhaseChange()">
        Cambio fase lunar
      </ion-toggle>
      <ion-toggle ng-model="weekendNotif" ng-change="weekendChange()">
        Fin de semana
      </ion-toggle>

      <div class="row row-center" ng-show="listBayNotif">
        <div class="list" ng-if="baysAll.length > 0">
          <div class="item item-divider">
            Notificaciones de tus favoritos
          </div>
          <ion-checkbox ng-repeat="item in baysAll"
                        ng-model="item.checked" 
                        ng-checked="item.checked"
                        ng-change="bayChanged(item.bay, item.checked)">
            {{item.bay | capitalize}}
          </ion-checkbox>
        </div>
        <div class="list" ng-if="baysAll === ''">
          <div class="item item-divider">
            Debes agregar bahías a tus favoritos.
          </div>
        </div>
      </div>
        
      </div>
  </ion-content>
</ion-view>
