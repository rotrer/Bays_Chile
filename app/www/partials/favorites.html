<ion-view ng-controller="favoritesController" title="Bahías Favoritas">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list ng-if="baysAll.length > 0">
      <ion-item ng-repeat="bay in baysAll" href="#/app/bay/{{bay}}" class="item item-icon-right">
        {{bay | uppercase}}
        <i class="icon ion-ios7-arrow-right"></i>
      </ion-item>
    </ion-list>
    <div class="row row-center" ng-if="baysAll === ''">
      <div class="col">
        <h4>No tienes favoritos aún!</h4>
      </div>
    </div>
  </ion-content>
</ion-view>
