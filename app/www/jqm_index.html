<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>Mareas Chile</title>
    <link rel="stylesheet" href="css/themes/tides-chile.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.structure-1.4.3.min.css" />
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.3.min.js"></script>
</head>
    <body>
        <div data-role="page" class="" id="mainPage">
            <div data-role="header" class="">
                <h1>Mareas Chile</h1>
                <a href="#settingsPage" id='settingsButton' class="ui-btn-right" data-role="button" data-icon="gear">Settings</a>
            </div>
            <div data-role="content" class="">
                <ul data-role="listview" data-filter="true" data-filter-placeholder="Buscar lugar..." data-inset="true" id="list_bays">
                </ul>
            </div>
            <div data-role="footer">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#" data-icon="grid" class="ui-btn-active">Bah√≠as</a></li>
                        <li><a href="#" data-icon="star">Favoritos</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
        </div>
        <div data-role="page" class="" id="settingsPage" data-add-back-btn="true" >
            <div data-role="header" class="">
                <a href="#mainPage" class="ui-btn ui-icon-back ui-btn-icon-left" data-rel="back">Cancel</a>
                <h1>FasTip - Settings</h1>
            </div>
            <div data-role="content" class="">
                <form>
                    <input type="number" name="tipPercentage" id="tipPercentage" value="" placeholder="Tip Percentage">
                    <p style="text-align: center;">
                        <a href="#" id='saveSettings' data-role="button" data-inline="true" data-icon="check">Save</a>
                    </p>
                </form>
            </div>
        </div>
        <div data-role="page" class="" id="bayPage" data-add-back-btn="true" >
            <div data-role="header" class="">
                <a href="#mainPage" class="ui-btn ui-icon-back ui-btn-icon-left" data-rel="back">Volver</a>
                <h1 id="tit_lugar"></h1>
            </div>
            <div data-role="content" class="">
                <div id="dataBaySelected">
                    <table data-role="table" id="tide-days" data-mode="reflow" class="tide-days"></table>
                </div>
            </div>
            <div class="ui-grid-solo">
                <div class="ui-block-a">
                    <a href="#mainPage" class="ui-shadow ui-btn ui-icon-back ui-btn-icon-left" data-rel="back">Volver</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
